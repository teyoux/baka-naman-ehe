<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUSH BACK NAMAN OHHH!</title>
  <style>
    body {
      background-color: #ffeef2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #ff4081;
      font-size: 3em;
    }

    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 100px;
    }

    button {
      font-size: 1.3em;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>CRUSH BACK NAMAN OHHH!</h1>
  <img src="https://i.pinimg.com/originals/2f/d2/8e/2fd28e2c684ee3dcb1c3d2b0456c705c.jpg" alt="cute image">

  <div class="buttons">
    <button id="yesBtn" onclick="window.location.href='https://teyoux.github.io/donromantiko/'">Yes</button>
    <button id="noBtn" onmouseover="moveButton()">No</button>
  </div>

  <script>
    function moveButton() {
      const button = document.getElementById('noBtn');
      const container = document.querySelector('.buttons');

      const maxX = container.clientWidth - button.offsetWidth;
      const maxY = container.clientHeight - button.offsetHeight;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      button.style.left = randX + 'px';
      button.style.top = randY + 'px';
    }
  </script>

</body>
</html>
